<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tourist Bus Ticket</title>
  </head>
  <body>
    <!-- Ticket Form starts here -->
    <section class="section">
      <div class="ticket_container">
        <!-- Passenger intro -->
        <div class="passenger_container">
          <p class="passenger_img">
            <img src="/images/passenger.png" alt="" />
          </p>
          <div class="passenger_container-name">
            <p class="shohan_shabbir">Shohan shabbir</p>
            <p class="passengerText">Passenger</p>
          </div>
        </div>

        <!-- From where to where -->
        <div class="from-to_container p-x">
          <div class="from">
            <p class="text_sm">From</p>
            <p class="text_sm-bold">New Market</p>
            <p class="text_sm">New Market Moor</p>
          </div>

          <div class="bus-parkOutline-container">
            <img src="/images/park-outline_tour-bus.svg" alt="" />
          </div>

          <div class="to">
            <p class="text_sm">To</p>
            <p class="text_sm-bold">Patenga Sea Beach</p>
            <p class="text_sm">New Market Moor</p>
          </div>
        </div>

        <!-- Time and date selection -->
        <div class="time_date-selection-container p-x">
          <div class="rectangular">
            <img src="/images/ion_calendar-outline.svg" alt="" />
            <p class="text_sm-bold">2nd Aug, 2023</p>
          </div>

          <div class="rectangular">
            <img src="/images/formkit_time.svg" alt="" />
            <p class="text_sm-bold">03:45 PM</p>
          </div>
        </div>

        <!-- Bus details starts here -->
        <div class="bus_details-container p-x">
          <div class="bus-details">
            <p class="text_sm">Bus Stop</p>
            <p class="text_sm-orange">New Market</p>
          </div>
          <div class="bus-details">
            <p class="text_sm">Bus No</p>
            <p class="text_sm-orange">RDF456</p>
          </div>
          <div class="bus-details">
            <p class="text_sm">Ticket No</p>
            <p class="text_sm-orange">W75P-C27</p>
          </div>
          <div class="bus-details">
            <p class="text_sm">Passenger</p>
            <p class="text_sm-orange">2 Adults</p>
          </div>
          <div class="bus-details">
            <p class="text_sm">Seat No</p>
            <p class="text_sm-orange">C1, C2</p>
          </div>
        </div>

        <!-- QR code image -->
        <div class="qr_code-img">
          <img src="/images/qrCode.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
